<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Post details</title>

	<link rel="stylesheet" href="../css/main.css">
</head>

<body>
	<!-- Change theme toggle button -->
	<div class="theme-toggle-container">
		<div class="form-check form-switch theme-toggle">
			<input
					class="form-check-input"
					type="checkbox"
					role="switch"
					id="switchThemeInput"
			/>
			<label
					class="form-check-label"
					for="switchThemeInput"
					id="switchThemeLabel"
			>Turn ON the lights</label
			>
		</div>
	</div>

	<article id="post-details-article">
		<section class="links">
			<a id="post-author-link">Author details</a>

			<a class="all-users-link" href="../../">All users</a>
		</section>

		<!--POST DETAILS-->
		<h2>Post details</h2>

		<p id="post-author"></p>

		<h3 id="post-title"></h3>
		<p id="post-body"></p>

		<h3>Post comments</h3>

		<!--LOADER-->
		<div class="loader"></div>

		<!--POST COMMENTS-->
		<section id="post-comments"></section>
	</article>

	<!--Bootstrap link-->
	<script defer src="../js/bootstrap.bundle.min.js"></script>

	<!--Theme-toggle link-->
	<script defer src="../js/theme-toggle.js"></script>

	<!--Post-details link-->
	<script defer src="../js/post-details.js"></script>
</body>
</html>
